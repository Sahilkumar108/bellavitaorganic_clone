<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Document</title>
</head>
<body>
   
    <div id="outerbox">
        <div id="centerbox">
            <h2>Existing Customers</h2>
            
            <div id="invalid">
                <i class='fas fa-exclamation-triangle' style='font-size:26px;color:red'></i>
              <p>The email address or password you entered were invalid.</p>
            </div>
    
                <form action="" id="form">
                    
                    <label for="">
                        <span>*</span>
                        Email address</label>
                    <input type="email" id="email" oninput="clearerror(this.id)">
                    <div class="formerror" id="emailerror">
                        <i class='fas fa-exclamation-triangle' style='font-size:20px;color:red'></i>
                        <span></span>
                    </div>


    
                    
    
                    <label for="">
                        <span>*</span>
                        Password</label>
                    <input type="password" id="password" oninput="clearerror(this.id)">
                    
                    <div class="formerror" id="passworderror">
                        <i class='fas fa-exclamation-triangle' style='font-size:20px;color:red'></i>
                        <span></span>
                    </div>
                   
    
                   
                    <p id="forgot">FORGOTTEN YOUR PASSWORD?</p>
    
                    <input type="submit" id="submit" value="SIGN IN">
    
                    
    
                </form>
                <p>Or, Continue with</p>
                
                <div id="socialmedia">

                    <div id="facebook"><img src="https://cdn.pixabay.com/photo/2015/05/17/10/51/facebook-770688_1280.png" alt="" >
                        <p>Facebook</p>
                    </div>
        
        
                    <div id="google"> 
        
                        <img src="https://play-lh.googleusercontent.com/aFWiT2lTa9CYBpyPjfgfNHd0r5puwKRGj2rHpdPTNrz2N9LXgN_MbLjePd1OTc0E8Rl1"
                            alt="">
                        <p>Google</p>
        
        
                    </div>
                </div>
                
    
    
        </div>
        <div id="rightbox">
            <h2>New Customers</h2>
            
         
          <button id="register">REGISTER</button>
    
        </div>
    </div>
</body>
</html>
<script src="./login.js"></script>
